<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>聊天记录查看器</title>
  <!-- 引入Tailwind核心样式 -->
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 引入xlsx库 -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- 引入Tailwind配置依赖（如果需要） -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- 这里添加你的页面内容，例如聊天窗口 -->
  <div class="max-w-md mx-auto mt-8 bg-white rounded-lg shadow-card p-4">
    <h1 class="text-xl font-bold text-primary">聊天记录</h1>
    <div class="mt-4">
      <!-- 示例：收到的消息 -->
      <div class="flex mb-4">
        <div class="bg-chat-received p-3 rounded-lg rounded-tl-none">
          你好！这是一条收到的消息
        </div>
      </div>
      <!-- 示例：发送的消息 -->
      <div class="flex justify-end mb-4">
        <div class="bg-chat-sent p-3 rounded-lg rounded-tr-none text-white">
          你好！这是一条发送的消息
        </div>
      </div>
    </div>
  </div>

  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1677ff',
            secondary: '#0f6c62',
            chat: {
              sent: '#000b42a', // 注意：原代码中这里可能多了一个字符，建议检查格式（应为6位16进制）
              received: '#5f5f3f'
            },
            neutral: {
              100: '#f5f5f5',
              200: '#e5e5e5',
              300: '#d4d4d4',
              400: '#a3a3a3',
              500: '#737373',
              600: '#525252',
              700: '#404040',
              800: '#262626',
              900: '#171717',
            }
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
          boxShadow: {
            'card': '0 1px 2px 0 rgba(0, 0, 0, 0.05), 0 1px 3px 0 rgba(0, 0, 0, 0.1)',
            'hover': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
          }
        },
      }
    }
  </script>
</body>
</html>
